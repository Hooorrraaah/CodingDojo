<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <Div>        
        <Label>First Name: * </Label>
        <input type="text" name="first_name">
    </Div>
    <p></p>
    <div>
        <Label>Last Name: * </Label>
        <input type="text" name="Last_name">
    </div>
    <p></p>
    <div>
        <label>Email Address: * </label>
        <input type="text" name = "Email Address">
    </div>
    <p></p>
    <div>
        <label>Password: * </label>
        <input type="password" name="password">
    </div>
    <p></p>
    <div>
        <label>Confirm Password: * </label>
        <input type="password" name="confirm password">
    </div>
    <p></p>
    <div>
        <label>Birthday: </label>
        <input type="date" name="birthday">
    </div>
    <p></p>
    <div>
        <label>Gender Identity:</label>
    </div>
        <input type="radio" name="gender" value="Male" id=Male>
        <label>Male</label>
        <input type="radio" name="gender" value="Female" id=Female>
        <label>Female</label>
        <input type="radio" name="gender" value="Non-binary" id=Non-binary>
        <label>Non-binary</label>
        <input type="radio" name="gender" value="I prefer not to answer" id=I prefer not to answer>
        <label>I prefer not to answer</label>
    <p></p>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="comment" cols="30" rows="3"></textarea>
    </div>
    <p></p>
    <div>
        <Label>Favorite Language: </Label>
        <select name="Language">
            <option>JavaScript</option>
            <option>JavaScript</option>>
            <option>Or JavaScript</option>
        </select>
    </div>
    <p></p>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <p></p>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p></p>
    <div>
        <label>* indicates a required field</label>
    </div>
</body>
</html>
