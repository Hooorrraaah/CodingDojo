<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="inner">
            <div id="picture"><img src="user-circle.png" alt="user"></div>
        </div>
        <div id="outer">
            <h3>Austen Jensen</h3>
            <div id="location">
                <div id="location2"><img src="map-marker.png" alt="map-marker"></div>
                <div>Henderson, Nv</div>
            </div>
            <div>Developer | Engineer | Problem Solver</div>
            <div>Master of shadows and the Internet</div>
            <div id="settings">
                <img src="gear.png" alt="settings">
                <a href="https://login.codingdojo.com/">edit profile</a>
            </div>
        </div>
    </div>
    
</body>
</html>
