<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Network</h1>
        <h2>Your Feed</h2>
    </div>
    <div id="container">
        <div id="left">
            <img src="userprofile.png" alt="Avatar">
            <a href="https://www.google.com/search?sxsrf=AOaemvJkI8ZdmYe2vcTK4ZiZLbDJIUAOAQ:1632198149379&q=Avatars+for+profile&sa=X&ved=2ahUKEwir6ZX3m4_zAhVdJTQIHSDLBzgQ4qYDegQIQRAL&biw=750&bih=628&dpr=1">Add an avatar</a>
            <h3>Austen Jensen</h3>
        </div>
        <div id="right">
            <div id="right1">
                <div class="rightcontent1">
                    <h2>Neil M.</h2>
                    <div id="flex">
                        <h4 id="first">9</h4>
                        <label>like(s)</label>
                        <button onclick="like1(this)">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="https://discord.com/">link</a></p>
            </div>
            <div id="right2">
                <div class="rightcontent2">
                    <h2>Nichole K.</h2>
                    <div id="flex">
                        <h4 id="second">12</h4>
                        <label>like(s)</label>
                        <button onclick="like2(this)">Like</button>
                    </div>
                </div>
                <p>Just finished my next comic <a href="https://www.marvel.com/comics/issue/16926/amazing_fantasy_1962_15">next comic</a>, check it out.</p>
            </div>
            <div id="right3">
                <div class="rightcontent3">
                    <h2>Jim R.</h2>
                    <div id="flex">
                        <h4 id="third">9</h4>
                        <label>like(s)</label>
                        <button onclick="like3(this)">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="https://open.spotify.com/album/2cWBwpqMsDJC1ZUwz813lo">new album</a>. Who else is liking it?</p>                

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
